name: Auto Deploy

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Stop old containers
        run: docker compose down || echo "No containers to stop"

      - name: Build and start containers
        run: docker compose up -d --build
